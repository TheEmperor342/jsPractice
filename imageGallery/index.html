<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div>
			<h1>Image gallery example</h1>
			<div class="full-img">
				<img
					class="displayed-img"
					src="images/antigravity.png"
					alt="import antigravity"
				/>
				<div class="overlay"></div>
				<button class="dark">Darken</button>
			</div>
			<div class="thumb-bar">
				<img src="images/js.jpg" alt="js logo" />
				<img src="images/antigravity.png" alt="antigravity" />
				<img src="images/firefox.png" alt="firefox logo" />
				<img src="images/meme.jpg" alt="meme" />
				<img src="images/meme2.jpg" alt="another meme" />
			</div>
		</div>
		<script src="gallery.js"></script>
	</body>
</html>
